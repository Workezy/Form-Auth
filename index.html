<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Revalia&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>

<body>
    <div class="dws-wrapper">
        <div class="dws-form">
            <div class="dws-label-wrapper">
                <label class="label-header label-active">Авторизация</label>
                <label class="label-header">Регистрация</label>
            </div>
            <form action="" class="tab-form">
                <div class="tab-form-wrapper">
                    <input type="email" placeholder="Введите ваш E-mail">
                    <input type="password" placeholder="Введите пароль">
                    <div class="button"><a href="#">Войти</a></div>
                    <ul class="social">
                        <li class="social--item"><a href="#"><i class="bi bi-facebook"></i></a></li>
                        <li class="social--item"><a href="#"><i class="bi bi-twitter"></i></a></li>
                        <li class="social--item"><a href="#"><i class="bi bi-instagram"></i></a></li>
                        <li class="social--item"><a href="#"><i class="bi bi-telegram"></i></a></li>
                        <li class="social--item"><a href="#"><i class="bi bi-youtube"></i></a></li>
                    </ul>
                    <a href="#" class="help-btn">Я забыл свой E-mail или пароль</a>
                </div>
            </form>
            <form action="" class="reg-form del">
                <div class="reg-form-wrapper del">
                    <input type="email" placeholder="Введите ваш E-mail">
                    <input type="text" placeholder="Введите ваше имя">
                    <input type="password" placeholder="Введите пароль">
                    <a href="#" class="button">Регистрация</a>
                    <div class="recover">
                        <input type="checkbox" name="" id="">
                        <label for="">Ознакомлен(-а) и принимаю <a href="#">условия регистрации</a></label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
